<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="/styles/register.css">
	<link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>
</head>
<body>



<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h1>Register to Find your real beast</h1>
    <fieldset>
      <form method="POST" action="/user/register" id="loginForm">
        <div class="formfield">
          <div class="input-group">
            <input id="usernameInput" type="text" class="form-control" name="username" placeholder="Username" aria-describedby="sizing-addon1">
          </div>
        </div>
        <br>
        <div class="formfield">
          <div class="input-group">
            <input id="passwordInput" type="password" class="form-control" name="password" placeholder="Password" aria-describedby="sizing-addon1">
          </div>
        </div>
        <br>
        <div class="formfield">
          <div class="input-group">
            <input id="imgInput" type="url" class="form-control" name="imgInput" placeholder="Profile Picture URL" aria-describedby="sizing-addon1">
          </div>
        </div>
        <div class="row formfield">
          <div class="col-md-4"></div>
          <div class="col-md-4" align="center">
            <br>
              <input type="radio" name="MonsterType" class="monsterOpts" value="Zombie"> Zombie <br>
              <input type="radio" name="MonsterType" class="monsterOpts" value="Kraken"> Kraken <br>
              <input type="radio" name="MonsterType" class="MonsterOpts" value="Dragon"> Dragon <br>
              <input type="radio" name="MonsterType" class="monsterOpts" value="Goblin"> Goblin <br>
              <input type="radio" name="MonsterType" class="monsterOpts" value="Troll"> Troll <br>
              <input type="radio" name="MonsterType" class="monsterOpts" value="Ghoul"> Ghoul <br>
              <input type="radio" name="MonsterType" class="monsterOpts" value="Siren"> Siren <br>
              <input type="radio" name="MonsterType" class="monsterOpts" value="Harpie"> Harpie <br>
              <input type="radio" name="MonsterType" class="monsterOpts" value="Extraterrestrial"> Extraterrestrial <br>
            <br>
          </div>
          <div class="col-md-4"></div>
        </div>
        <input id='registerButton' type="submit" value="Find My Lover!"></input>
      </form>
    </fieldset>
  </div>
  <div class="col-md-4"></div>
</div>
</body>
</html>
